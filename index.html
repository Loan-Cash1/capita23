<!DOCTYPE html><html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash One</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      background-color: #fff;
      text-align: center;
    }
    .content-box {
      width: 100%;
      max-width: 400px;
    }
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #step2 {
      display: none;
    }
    h2, p {
      margin-bottom: 15px;
    }
    #result p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .animated-title {
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>
  <div class="container" id="step1">
    <div class="content-box">
      <h2 class="animated-title">CapitalLanka වෙත සාදරයෙන් පිළිගන්නවා!
</h2>
      <p>කරුණාකර පහලින් ඇප්ලයි කරන්න!</p><label for="amount">මුදලක් සඳහන් කරන්න</label>
  <input type="number" id="amount" placeholder="රු. 40000 - 700000">

  <button id="applyBtn" disabled>Apply</button>
</div>

  </div>  <div class="container" id="step2">
    <div class="content-box">
      <h2>ඔබගේ ණය විස්තර</h2>
      <div id="result"></div>
      <br>
      
<button class="agree-button">ඉදිරියට යන්න</button
    </div>
  </div>  <script>
    const amountInput = document.getElementById('amount');
    const applyBtn = document.getElementById('applyBtn');
    const result = document.getElementById('result');
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');

    amountInput.addEventListener('input', () => {
      const amount = parseInt(amountInput.value);
      if (amount >= 40000 && amount <= 700000) {
        applyBtn.disabled = false;
      } else {
        applyBtn.disabled = true;
      }
    });

    applyBtn.addEventListener('click', () => {
      const amount = parseInt(amountInput.value);
      let months = 0;
      if (amount >= 40000 && amount < 80000) months = 6;
      else if (amount >= 80000 && amount < 200000) months = 12;
      else if (amount >= 200000 && amount < 400000) months = 24;
      else if (amount >= 400000 && amount <= 700000) months = 30;

      const totalInterest = amount * 0.07;
      const totalPayable = amount + totalInterest;
      const monthlyInstallment = (totalPayable / months).toFixed(2);

      result.innerHTML = `
        <p>ඔබ ඇතුළත් කළ මුදල: රු. ${amount.toLocaleString()}</p>
        <p>මුළු ගෙවීම්: රු. ${totalPayable.toLocaleString()}</p>
        <p>මාස ${months}ක් සඳහා මාසික වාරිකය: රු. ${monthlyInstallment.toLocaleString()}</p>
      `;

      step1.style.display = 'none';
      step2.style.display = 'flex';
    });

    function goNext() {
      alert("ඔබ ඉදිරියට යාමට තෝරා ඇත. මෙය ඊලඟ පිටුවට හරවා ගත හැක.");
    }
  </script></body>
</html>
